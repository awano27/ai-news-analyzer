name: Daily AI News Analysis

on:
  # 毎日JST 9:00 (UTC 0:00) に実行
  schedule:
    - cron: '0 0 * * *'

  # 手動実行も可能
  workflow_dispatch:

jobs:
  analyze-and-post:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt

      - name: Run analysis
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TIMEZONE: Asia/Tokyo
          HOURS_LOOKBACK: 24
        run: |
          python src/analyzer.py

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-results
          path: output/
          retention-days: 30

      - name: Create GitHub Issue with report
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // output/ ディレクトリから最新のレポートを取得
            const outputDir = 'output';
            const files = fs.readdirSync(outputDir);
            const reportFiles = files.filter(f => f.startsWith('report_') && f.endsWith('.md'));

            if (reportFiles.length === 0) {
              console.log('No report file found');
              return;
            }

            // 最新のレポートファイルを読み込み
            const latestReport = reportFiles.sort().reverse()[0];
            const reportPath = path.join(outputDir, latestReport);
            const reportContent = fs.readFileSync(reportPath, 'utf8');

            // 現在の日付を取得
            const date = new Date().toLocaleDateString('ja-JP', {
              timeZone: 'Asia/Tokyo',
              year: 'numeric',
              month: '2-digit',
              day: '2-digit'
            });

            // GitHub Issueを作成
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `AIニュース分析レポート - ${date}`,
              body: reportContent,
              labels: ['ai-news', 'daily-report']
            });

            console.log(`Issue created: ${issue.data.html_url}`);

            // Issue URLを環境変数に設定（後続ステップで使用可能）
            const fs2 = require('fs');
            fs2.appendFileSync(process.env.GITHUB_ENV, `ISSUE_URL=${issue.data.html_url}\n`);

      - name: Commit and push results
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # outputディレクトリの変更をコミット
          git add output/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add analysis results - $(date -u +%Y-%m-%d)"
            git push
          fi
